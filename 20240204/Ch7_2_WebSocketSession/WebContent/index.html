	<script>
		var ws;
		function openWs(){
			var wsUrl = "ws://localhost:8080/Ch7_2_WebSocketSession/websocket";
			ws = new WebSocket(wsUrl);
			ws.onopen = (evt)=>{
	
				console.log("Connect....");			
			}
			ws.onmessage = (evt)=>{
				console.log("Message:"+evt.data);

		}
		
		function sendMessage(){
			var msgObj = document.getElementById("msg");
			ws.send(msgObj.value);
		}
	
	</script>
